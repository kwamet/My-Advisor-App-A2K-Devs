<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #e74c3c, #f39c12);
            animation: gradientAnimation 10s infinite alternate;
        }

        @keyframes gradientAnimation {
            from {
                background-position: 0% 50%;
            }
            to {
                background-position: 100% 50%;
            }
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: rgb(0, 0, 0);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Hide radio buttons and use the label as a switch */
        input[type="radio"] {
            display: none;
        }

        .switch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .switch-label {
            position: relative;
            padding: 5px;
            background-color: #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-bottom: 5px;
            width: auto; /* Set to auto to span the length of the text */
        }

        .switch-radio:checked + .switch-label {
            background-color: #e74c3c;
            color: #fff;
        }

        .switch-label::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            width: calc(100% - 10px);
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .switch-radio:checked + .switch-label::before {
            transform: translateX(calc(100% - 5px)) translateY(-50%);
        }

        .switch-text {
            position: relative;
            z-index: 1;
            color: #000; /* Set the text color */
        }

        button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #d35400;
        }

        .signup-container {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 10px;
        }

        .login-link {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .login-link:hover {
            background-color: #2980b9;
        }

        a {
            color: #3498db;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="/signup" method="post">
        <h1>My Advisor App</h1>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Switch container for user type -->
        <div class="switch-container">
            <input type="radio" id="student" class="switch-radio" name="user_type" value="student" required>
            <label class="switch-label" for="student">
                <span class="switch-text">Student</span>
            </label>

            <input type="radio" id="staff" class="switch-radio" name="user_type" value="staff" required>
            <label class="switch-label" for="staff">
                <span class="switch-text">Staff</span>
            </label>
        </div>

        <button type="submit">Sign Up</button>
    </form>

    <!-- Signup container below the login form -->
    <div class="signup-container">
        <a href="{{ url_for('login') }}" class="login-link">Login</a>
    </div>

</body>
</html>
